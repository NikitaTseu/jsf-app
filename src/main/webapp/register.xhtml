<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Library</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid id="grid" columns="3" cellpadding="5">
	
			<p:outputLabel for="name" value="Name:" />
			<p:inputText id="name" required="true" requiredMessage="Name is required" value="#{RegisterBean.name}" />
			<p:message for="name" closable="true"/>
		
			<p:outputLabel for="surname" value="Surname:" />
			<p:inputText id="surname" required="true" requiredMessage="Surname is required" value="#{RegisterBean.surname}" />
			<p:message for="surname" closable="true"/>
		
			<p:outputLabel for="login" value="Login:" />
			<p:inputText id="login" required="true" requiredMessage="Login is required" value="#{RegisterBean.login}"/>
			<p:message for="login" closable="true"/>
		
			<p:outputLabel for="password1" value="Password:" />
			<p:inputText id="password1" required="true" requiredMessage="Password is required" value="#{RegisterBean.pass1}" />
			<p:message for="password1" closable="true"/>
		
		</h:panelGrid>
		
		<p:commandButton id="submitButton" value="Submit" action="#{RegisterBean.submit}" update="@form" />
		<p:commandButton id="cancelButton" value="Cancel" action="#{RegisterBean.cancel}" immediate="true" />
			
	</h:form>
</h:body>
</html>
