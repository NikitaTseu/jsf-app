<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f = "http://java.sun.com/jsf/core">
<h:head>
	<title>Library</title>
</h:head>
<h:body>
	<h:form>
		<div>
	  		<p:tabMenu activeIndex="#{param.i}">
    			<p:menuitem value="Users" outcome="userList">
        			<f:param name="i" value="0" />
    			</p:menuitem>
    			
   				<p:menuitem value="Books" outcome="bookList">
       				<f:param name="i" value="1" />
    			</p:menuitem>
    			
    			<p:menuitem value="New book" outcome="registerBook">
        			<f:param name="i" value="2" />
    			</p:menuitem>
    			
			</p:tabMenu>
	 	</div>
	 	
	 	<br></br>

	 	<div>
            <p:panelGrid  columns="2" rendered="#{not empty UserTableBean.selectedUser}" columnClasses="label,value">
                 
                <h:outputText value="Id:" />
                <h:outputText value="#{UserTableBean.selectedUser.id}" />
 
               	<h:outputText value="Name" />
                <h:outputText value="#{UserTableBean.selectedUser.name}" />
 
                <h:outputText value="Surname:" />
                <h:outputText value="#{UserTableBean.selectedUser.surname}" />
             
            </p:panelGrid>
		</div>
		
		<br></br>
		
		<div>
	 		<p:dataTable var="rq" value="#{UserTableBean.selectedUser.request}" paginator="true" rows="10" rowKey="#{rq.id}"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" id="rqTable"
                 emptyMessage="No requests found with given criteria">
        		
        		<p:column headerText="Id" sortBy="#{rq.id}" filterBy="#{rq.id}">
            		<h:outputText value="#{rq.id}" />
        		</p:column>
        		
        		<p:column headerText="Book" sortBy="#{rq.book.title}" filterBy="#{pq.book.title}">
           			<h:outputText value="#{rq.book.title}" />
        		</p:column>
        		
        		
    		</p:dataTable>
	 	</div>
	</h:form>
</h:body>
</html>
