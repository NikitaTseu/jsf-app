<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f = "http://java.sun.com/jsf/core">
<h:head>
	<title>Library</title>
</h:head>
<h:body>
	<h:form id="form">
		<div>
	  		<p:tabMenu activeIndex="#{param.i}">
    			<p:menuitem value="Users" outcome="userList">
        			<f:param name="i" value="0" />
    			</p:menuitem>
    			
   				<p:menuitem value="Books" outcome="bookList">
       				<f:param name="i" value="1" />
    			</p:menuitem>
    			
    			<p:menuitem value="New book" outcome="registerBook">
        			<f:param name="i" value="2" />
    			</p:menuitem>
    			
			</p:tabMenu>
	 	</div>
	 	
	 	<div>
	 		<p:dataTable var="user" value="#{UserTableBean.userList}" paginator="true" rows="20" rowKey="#{user.id}"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="10,20,30" selectionMode="single" selection="#{UserTableBean.selectedUser}" id="userTable"
                 emptyMessage="No users found with given criteria">
                 
        		<p:ajax event="rowSelect" listener="#{UserTableBean.onRowSelect}" update=":form:userDetail" oncomplete="PF('userDialog').show()" />
        		
        		<p:column headerText="Id" sortBy="#{user.id}" filterBy="#{user.id}">
            		<h:outputText value="#{user.id}" />
        		</p:column>
        		
        		<p:column headerText="Name" sortBy="#{user.name}" filterBy="#{user.name}">
           			<h:outputText value="#{user.name}" />
        		</p:column>
        		
        		<p:column headerText="Surname" sortBy="#{user.surname}" filterBy="#{user.surname}">
            		<h:outputText value="#{user.surname}" />
        		</p:column>
    		</p:dataTable>
	 	</div>
	 	
	 	<div>
	 		<p:dialog header="User Detail" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        	<p:outputPanel id="userDetail" style="text-align:center;">
            	<p:panelGrid  columns="2" rendered="#{not empty UserTableBean.selectedUser}" columnClasses="label,value">
                 
                	<h:outputText value="Id:" />
                	<h:outputText value="#{UserTableBean.selectedUser.id}" />
 
               		<h:outputText value="Name" />
                	<h:outputText value="#{UserTableBean.selectedUser.name}" />
 
                	<h:outputText value="Surname:" />
                	<h:outputText value="#{UserTableBean.selectedUser.surname}" />
             
            	</p:panelGrid>
            	<br></br>
            	
            	<p:commandButton id="userProfileButton" value="Profile" action="profile" />
        	</p:outputPanel>
    		</p:dialog>
	 	</div>
	</h:form>
</h:body>
</html>
